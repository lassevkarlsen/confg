name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [ self-hosted, arxas ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish Confg.Web/Confg.Web.csproj --configuration Release --output ./publish --no-build

      - name: Stop Docker Compose services
        working-directory: /mnt/secure1/confg
        run: docker-compose down

      - name: Deploy application
        run: |
          sudo rm -rf /mnt/secure1/confg/application
          sudo cp -r ./* /mnt/secure1/confg/application

      - name: Start Docker Compose services
        working-directory: /mnt/secure1/confg
        run: docker-compose up -d
